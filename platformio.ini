; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
; upload_protocol = espota
; upload_port = 192.168.10.108
lib_deps = 
	adafruit/RTClib@^1.13.0
	ottowinter/AsyncTCP-esphome@^1.2.1
	ottowinter/ESPAsyncWebServer-esphome@^1.2.7
	adafruit/Adafruit GFX Library@^1.10.7
	adafruit/Adafruit SSD1306@^2.4.5
	adafruit/Adafruit BusIO@^1.7.3
	miwagner/ESP32CAN@^0.0.1
	chuckbell/MySQL Connector Arduino@^1.2.0
	knolleary/PubSubClient@^2.8
	bblanchon/ArduinoJson@^6.18.0
	mobizt/ESP32 Mail Client@^2.1.6
	mikalhart/TinyGPSPlus@^1.0.2
	plerup/EspSoftwareSerial@^6.12.3
